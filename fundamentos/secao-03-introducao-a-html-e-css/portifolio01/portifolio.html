<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="portifolio.css">
    <title>Meu Primeiro Portifolio</title>  
   
</head>
<body>
    <header>
        <img src="imagens/logonat1.png" alt="Avatar da Natalia">

        <nav> 
        <a href="">Sobre</a>
        <a href="">Habilidades </a>
        <a href="">Inspirações</a>
        <a href="">Contatos</a>
        
        </nav>
    </header>
<section class="banner">
    <div class="wrapper">
        <div id="box">
            <h1 class="title"> Natália  Oliveira </h1>
        </div>

        <div class="navigation">
            <a class="button" href="" > Contatos </a>
            <a class="button" href="" > Inspirações </a>
        </div>
    </div>
</section>   

<section class="section">
    <h2 class="main-title.second">Habilidades</h2>
    <div class="wrapper-habilidades">
        <article class="habilidades-tec">
        <img class="icone" src="/fundamentos/secao-03-introducao-a-html-e-css/portifolio01/imagens/comunicar1.png">
        <div class="right">
         <h3 class="title">Diálogo</h3>
            <progress class="progress.barra" max="100" value="70">
            70%
            </progress>
        </div>
        </article>
        <article class="habilidades-tec">
        <img class="icone" src="/fundamentos/secao-03-introducao-a-html-e-css/portifolio01/imagens/resiliencia1.png">
        <div class="right">
         <h3 class="title">Resiliencia</h3>
            <progress class="progress.barra" max="100" value="70">
            70%
            </progress>
        </div>
        </article>
        <article class="habilidades-tec">
            <img class="icone" src="imagens/foco-removebg-preview (1).png">
            <div class="right">
             <h3 class="title">Foco em Resuldados</h3>
                <progress class="progress.barra" max="100" value="70">
                70%
                </progress>
            </div>
            </article>
            <article class="habilidades-tec">
                <img class="icone" src="imagens/proatividade-removebg-preview (1).png">
                <div class="right">
                 <h3 class="title">Proatividade</h3>
                    <progress class="progress.barra" max="100" value="70">
                    70%
                    </progress>
                </div>
                </article>
        <article class="habilidades-tec">
        <img class="icone" src="/fundamentos/secao-03-introducao-a-html-e-css/portifolio01/imagens/team.png">
        <div class="right">
         <h3 class="title">Trabalho em equipe</h3>
            <progress class="progress.barra" max="100" value="70">
            70%
            </progress>
        </div>
        </article>
    </div>
</section>

<section class="section">
    <figure class="blogs-gosto">
        <img class="logo" src="/fundamentos/secao-03-introducao-a-html-e-css/portifolio01/imagens/cursoemvideo-removebg-preview (1).png" alt="Logo Curso em video">
    </figure>
    <figure class="blogs-gosto">
        <img class="logo" src="/fundamentos/secao-03-introducao-a-html-e-css/portifolio01/imagens/atekkita-removebg-preview.png" alt="Atekkita">
    </figure>
    <figure class="blogs-gosto">
        <img class="logo" src="/fundamentos/secao-03-introducao-a-html-e-css/portifolio01/imagens/codigofonte-removebg-preview.png" alt="Codigo Fonte">
    </figure>
</section>

</html>
