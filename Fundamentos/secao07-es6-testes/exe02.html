<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const verificaValores = (value1,value2)=>{
      if (!value1 || !value2) // tem que preencher o campo
      throw new Error(" Deve preencher pelo menos 1 dos campos!")
    }
    if( isNaN(value1)|| isNaN(value2)){ // tem que ser numeros
      throw new Error("Os dados deverão ser numeros!")
    }

    function sum() {
      try{
        const value1 = document.getElementById('value1').value;// recupera o valor 1
        const value2 = document.getElementById('value2').value;//recupera o valor 2
        verificaValores(value1,value2);// faz a verificação 
        const result = Number(value1) + Number(value2);
          document.getElementById('result').innerHTML = `Resultado: ${result}`; 
      } catch(erro){
        document.getElementById('result').innerHTML = `Erro: ${error.message}`; // Adiciona a mensagem de erro ao elemento que contém o id result;
      }finally {
          document.getElementById('value1').value = ''; // Apagar os valores do elemento que possui o id value1
          document.getElementById('value2').value = ''; // Apagar os valores do elemento que possui o id value2
        }
      }
    
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);



    }
  </script>
</body>
</html>
